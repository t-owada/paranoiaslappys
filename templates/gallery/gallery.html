{% extends "paranoiaslappys/base.html" %}

{% block content %}

    <br>

    <!--Page Title-->
    <div class="container mt-5">
        <div class="row">
            <div class="page-top col-lg-8 col-md-12 mx-auto">
                Gallery
                <hr>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <div class="container">
        <div class="card-columns col-lg-8 col-md-12 mx-auto">
            {% for gallery_image in gallery_images %}
                <div class="card">
                    <img class="card-img" src="{{ gallery_image.GalleryImage.url }}"
                        alt="{{ gallery_image.ImageName }}" data-toggle="modal" data-target="#image_Modal_{{ gallery_image.id }}" style="cursor:pointer" />
                </div>
            {% endfor %}
        </div>
    </div>

    <br>

    <!--Modal Window-->
    {% for gallery_image in gallery_images  %}
        <div class="modal fade" id="image_Modal_{{ gallery_image.id }}" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel">
            <div class="modal-dialog modal-lg modal-middle">
                <div class="modal-content">
                    <div class="modal-body_custom bg-dark">
                        <img class="mw-100" src="{{ gallery_image.GalleryImage.url }}" alt="{{ gallery_image.ImageName }}"/>
                    </div>
                </div>
            </div>
        </div>
    {% endfor %}

{% endblock content %}
